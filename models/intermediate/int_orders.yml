models:
- name: int_orders
  description: >
    This model integrates order data with employee and store information
    to provide a comprehensive view of each order, including details about the employee
    handling the order and the store where the order was placed. It is useful for
    analyzing order performance across different stores and regions.
  columns:
    - name: order_id
      description: A unique identifier for each order.

    - name: customer_id
      description: The identifier for the customer who placed the order.

    - name: ordered_at
      description: The timestamp when the order was placed.

    - name: status
      description: The current status of the order.

    - name: payment_method
      description: The method used to pay for the order.

    - name: order_subtotal
      description: The total amount for the order before tax.

    - name: tax
      description: The tax amount applied to the order.

    - name: order_total
      description: The total amount for the order including tax.

    - name: employee_id
      description: The identifier for the employee who handled the order.

    - name: employee
      description: The full name of the employee who handled the order.

    - name: employee_email
      description: The email address of the employee who handled the order.

    - name: store_id
      description: The identifier for the store where the order was placed.

    - name: store_name
      description: The name of the store where the order was placed.

    - name: store_manager
      description: The name of the store manager.

    - name: store_manager_email
      description: The email address of the store manager.

    - name: region
      description: The region where the store is located.

    - name: regional_manager
      description: The name of the regional manager.
      
    - name: regional_manager_email
      description: The email address of the regional manager.
